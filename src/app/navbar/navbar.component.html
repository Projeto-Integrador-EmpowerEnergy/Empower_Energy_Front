<!-- Modal Criação/Edição Tema -->
<div class="modal" id="editarTema" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar/Editar Tema</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="tema">Criar Tema</label>
          <input
            [(ngModel)]="tema.tema"
            type="text"
            class="form-control"
            name="tema"
            id="tema"
            rows="1"
            placeholder="Digite o novo tema aqui"
            required
          />
          <div class="invalid-feedback">
            Por favor, digite um tema para sua postagem.
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-success"
            (click)="cadastrarTema()"
          >
            Adicionar
          </button>
        </div>

        <hr />

        <label for="tema">Editar Tema</label>
        <div class="container d-flex justify-content-center">
          <div class="row mt-1 mb-1 d-flex justify-content-center w-100">
            <div class="col-md-12 px-0 w-100 d-flex justify-content-center">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Tema</th>
                    <th scope="col">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{ item.idTema }}</th>
                    <td>{{ item.tema }}</td>
                    <td class="d-flex justify-content-end">
                      <button
                        class="btn btn-info mr-3"
                        (click)="atualizarTema()"
                      >
                        Editar
                      </button>
                      <button
                        class="btn btn-danger"
                        (click)="apagarTema(tema.idTema)"
                      >
                        Apagar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
        <!-- <button type="button" class="btn btn-success" data-dismiss="modal">
          Publicar
        </button> -->
      </div>
    </div>
  </div>
</div>
