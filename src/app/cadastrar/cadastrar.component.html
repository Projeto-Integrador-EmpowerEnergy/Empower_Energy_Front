<div class="container-fluid" style="background-color: #EAEBED;">
  <div class="row">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <div class="row mb-5 pl-3">

            
            <h1 id="emp">Empower</h1>
            <h1 id="cad">Energy</h1>
          </div>
          
          <h2 class="text-center" id="cad">Cadastre-se</h2>
          <!-- <h4 class="text-center" >Bem-vindes</h4> -->

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Como gostaria de ser chamado?"
            />
          </div>

          <div class="form-group">
            <label for="sobreNome">Sobrenome</label>
            <input
              class="form-control"
              type="text"
              name="sobreNome"
              id="sobreNome"
              placeholder="Insira seu Sobrenome"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Insira seu Email"
            />
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
            <input
              class="form-control"
              type="number"
              name="idade"
              id="idade"
              placeholder="Insira a sua Idade"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira a sua Senha"
            />
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirme sua Senha</label>
            <input
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Insira a sua Senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuario:</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuario:</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
            <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
