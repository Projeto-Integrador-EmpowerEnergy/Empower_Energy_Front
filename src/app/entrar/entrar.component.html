
        <div class="container-fluid vh-100" style="background-color: #eaebed;">
            <div class="row d-flex align-items-center m-1">
                <div class="col-md-6">
                    <div class="justify-content-center">

                        <div class="col-md-6 mb-4" class="img">
                            <img
