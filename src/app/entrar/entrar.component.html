
        <div class="container-fluid" style="background-color: #eaebed;">
            <div class="row d-flex align-items-center m-1">
                <div class="col-md-6">
                    <div class="justify-content-center">

                        <div class="row mb-5 ml-4">
                            <h1 class="verde">Empower</h1>
                            <h1 class="text-gold">Energy</h1>
                        </div>

            <h3 class="text-verde mb-4 ml-4">Bem-vindo a nossa rede social

        <h4 class="mb-4 ml-4">Faça login para continuar</h4>

        <div class="form-group ml-4">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Seu usuário">
        </div>

        <div class="form-group ml-4">
            <label for="senha">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
            placeholder="Sua senha">
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn-success" (click)='entrar()' style="width: 100px;" >Login</button>
        </div>

        <hr class="m-1">

        <div class="d-flex justify-content-center">
            <button type="submit" style="color: #57AE09;" routerLink='/cadastrar'>Cadastre-se</button>

        </div>

    <div class="col-md-6" id="img-bg"></div>
