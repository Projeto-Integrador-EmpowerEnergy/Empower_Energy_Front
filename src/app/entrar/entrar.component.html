<div class="container-fluid vh-100" style="background-color: #eaebed">
  <div class="row d-flex align-items-center m-1 h-100">
    <div class="col-md-6 d-flex flex-column justify-content-center h-100">
      <img src="/assets/img/logo2.png" alt="foto do cadastro" style="margin-left: -35px;" />

      <h3 class="text-verde mb-4 ml-4">
        Bem-vindo a nossa rede social sustentável!
      </h3>

      <h4 class="mb-4 ml-4">Faça login para continuar</h4>

      <div class="form-group ml-4">
        <label for="usuario">Usuário</label>
        <input
          [(ngModel)]="userLogin.email"
          class="form-control"
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Seu usuário"
        />
      </div>

      <div class="form-group ml-4">
        <label for="senha">Senha</label>
        <input
          [(ngModel)]="userLogin.senha"
          class="form-control"
          type="password"
          name="senha"
          id="senha"
          placeholder="Sua senha"
        />
      </div>

      <div class="d-flex justify-content-center mt-3">

        <button class="mr-5 btn btn-outline" type="submit" style="color: #57ae09" routerLink="/cadastrar">
          Cadastre-se
        </button>

        <button
          type="submit"
          class="btn btn-success"
          (click)="entrar()"
          style="width: 100px"
        >
          Login
        </button>
      </div>
    </div>

    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
